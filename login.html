<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
            body{
                background-color: #d4d4e3;
            }


        .login-card {
            max-width: 700px;
            width: 600px;
            margin-left: auto;
            border:none;
            background-color: white;
            
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            width:100%; 
            max-width: 800px;
            background: #b0aecb;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding:0px;
            height: 500px;
            
        }

        .text{
            color: white;
            padding: 10px 20px; 
            padding-top: 30px;
            width: fit-content; 
          border-radius: 5px; 
           text-align: center;
           font-weight: bold;
            
        }

        .centered-img {
    display: block;
    margin: 50px auto; /* Centers image horizontally */
    width: 250px; /* Adjust image size */
    height: auto;
    
}

        


    </style>
</head>
<body>
    <div class="container">

        <div class="text">
            We at AASHA MedEAse are always focused on helping your loved ones.
            <img src="img_3-removebg-preview.png" alt="Healthcare Assistance" class="centered-img">

        </div>

        

     


        <div class="card login-card p-4 ">
            <h3 class="text-center" style="font-weight: bold;">Login</h3>
            
            <form method="POST">
               
                
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label"  >Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <br>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label" >Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <br>

                <!-- Role -->
                <div class="mb-3">
                    <label for="role" class="form-label" >Role</label>
                    <select id="role" name="role" class="form-select"   required>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                    </select>
                </div>
                <br>

                <!-- Login Button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-100" >Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
