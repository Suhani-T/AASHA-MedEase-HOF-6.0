<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-card {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card signup-card p-4 shadow">
            <h3 class="text-center">Patient Registration</h3>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Personal Information -->
                <h5>Personal Information</h5>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <div class="d-flex">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                        <input type="text" class="form-control ms-2" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="Street Address" required>
                    <input type="text" class="form-control mt-2" name="city" placeholder="City" required>
                    <input type="text" class="form-control mt-2" name="state" placeholder="State" required>
                    <input type="text" class="form-control mt-2" name="pin_code" placeholder="Pin Code" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Emergency Contact Number</label>
                    <input type="tel" class="form-control" name="emergency_contact" placeholder="Enter emergency contact number" required>
                </div>
            
                <!-- Health Information -->
                <h5>Health Information</h5>
                <div class="mb-3">
                    <label class="form-label">Blood Group</label>
                    <input type="text" class="form-control" name="blood_group" placeholder="Enter your blood group" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Pre-existing Conditions</label>
                    <textarea class="form-control" name="pre_existing_conditions" placeholder="List any pre-existing conditions" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Current Medications</label>
                    <textarea class="form-control" name="current_medications" placeholder="List any current medications" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Allergies</label>
                    <textarea class="form-control" name="allergies" placeholder="List any allergies" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Doctor</label>
                    <input type="text" class="form-control" name="preferred_doctor" placeholder="Enter preferred doctor name (if any)">
                </div>
            
                <!-- Insurance Details (Optional) -->
                <h5>Insurance Details (Optional)</h5>
                <div class="mb-3">
                    <label class="form-label">Insurance Provider</label>
                    <input type="text" class="form-control" name="insurance_provider" placeholder="Enter your insurance provider">
                </div>
                <div class="mb-3">
                    <label class="form-label">Policy Number</label>
                    <input type="text" class="form-control" name="policy_number" placeholder="Enter policy number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Coverage Type</label>
                    <select class="form-select" name="coverage_type">
                        <option value="Full">Full</option>
                        <option value="Partial">Partial</option>
                    </select>
                </div>
            
                <!-- Login Credentials -->
                <h5>Login Credentials</h5>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                
                <!-- Additional Information (Optional) -->
                <h5>Additional Information (Optional)</h5>
                <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" name="profile_picture">
                </div>
                <div class="mb-3">
                    <label class="form-label">Short Bio</label>
                    <textarea class="form-control" name="short_bio" rows="3" placeholder="Enter a short bio (optional)"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Languages Spoken</label>
                    <input type="text" class="form-control" name="languages_spoken" placeholder="Enter languages spoken">
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Consultation Mode</label>
                    <select class="form-select" name="preferred_consultation_mode">
                        <option value="Online">Online</option>
                        <option value="In-Person">In-Person</option>
                        <option value="Both">Both</option>
                    </select>
                </div>
            
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Create Profile</button>
                </div>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
