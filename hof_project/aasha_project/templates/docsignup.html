<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-card {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card signup-card p-4 shadow">
            <h3 class="text-center">Doctor Registration</h3>
            <p class="text-center">Step 1: Personal Information</p>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <div class="d-flex">
                        <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
                        <input type="text" name="last_name" class="form-control ms-2" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <p class="text-center">Step 2: Professional Details</p>
                <div class="mb-3">
                    <label class="form-label">Medical License Number</label>
                    <input type="text" name="license_number" class="form-control" placeholder="Enter your license number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Specialization</label>
                    <select name="specialization" class="form-select" required>
                        <option value="">Select Specialization</option>
                        <option value="ENT">ENT (Ear, Nose, and Throat)</option>
                        <option value="Optical">Optical</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Gastroenterology">Gastroenterology</option>
                        <option value="Oncology">Oncology</option>
                        <option value="Psychiatry">Psychiatry</option>
                        <option value="Gynecology">Gynecology</option>
                        <option value="Dentistry">Dentistry</option>
                        <option value="Urology">Urology</option>
                        <option value="Endocrinology">Endocrinology</option>
                        <option value="Ophthalmology">Ophthalmology</option>
                        <option value="Rheumatology">Rheumatology</option>
                        <option value="Pulmonology">Pulmonology</option>
                        <option value="Nephrology">Nephrology</option>
                        <option value="Hematology">Hematology</option>
                        <option value="Infectious Disease">Infectious Disease</option>
                        <option value="Plastic Surgery">Plastic Surgery</option>
                        <option value="Anesthesiology">Anesthesiology</option>
                        <option value="Emergency Medicine">Emergency Medicine</option>
                        <option value="Pathology">Pathology</option>
                        <option value="Radiology">Radiology</option>
                        <option value="Palliative Care">Palliative Care</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Years of Experience</label>
                    <input type="number" name="experience" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hospital/Clinic Name</label>
                    <input type="text" name="workplace" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Current Work Address</label>
                    <textarea name="address" class="form-control" rows="3" required></textarea>
                </div>

                <p class="text-center">Step 3: Availability & Scheduling</p>
                <div class="mb-3">
                    <label class="form-label">Consultation Mode</label>
                    <select name="consultation_mode" class="form-select" required>
                        <option value="Online">Online</option>
                        <option value="In-Person">In-Person</option>
                        <option value="Both">Both</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Start Time</label>
                    <input type="time" name="start_time" class="form-control" required>
                    <label class="form-label">End Time</label>
                    <input type="time" name="end_time" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Maximum Patients per Day</label>
                    <input type="number" name="max_patients" class="form-control" required>
                </div>

                <p class="text-center">Step 4: Documents & Verification</p>
                <div class="mb-3">
                    <label class="form-label">Medical Degree Certificate Upload</label>
                    <input type="file" name="medical_degree" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Government-issued ID Upload</label>
                    <input type="file" name="government_id" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Medical License Verification Document</label>
                    <input type="file" name="medical_license" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>

                <p class="text-center">Step 5: Login Credentials</p>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Create Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
