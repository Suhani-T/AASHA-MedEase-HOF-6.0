<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        body{
        margin-top: 0;
          margin:0;
          padding:2px;
          background-color: #FFFF;  
          font-family: "Nunito Sans", serif;
        }
        header{
            
            text-align: center;
            margin-top:0;
            padding:5px;
            height: 90px;
            background-color: lightblue;

        }
        #ee{
          padding-left: 90px;
        }
        form{
            display: flex;
            flex-direction: column;
            margin-left:300px;
        }
        label {
            margin-top: 2rem;
            font-weight: bold;
        }
        
        
        input, textarea, select {
            margin-top: 1px;
            padding: 20px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            width:650px;
            
            box-sizing:border-box;}

            button{
                height: 50px;
                width: 200px;
             margin-left:250px;
             background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            }
            button:hover {
            background-color: green;
        }

            .outer{
                background-color: white;
            }

            .box{
            margin: 90px;
            padding: 3px;
            background-color: lightblue;
            border-radius: 8px;
            padding-bottom: 40px;
            padding-top: 40px;
            outline: 3px solid ;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            
  
  box-shadow: 10px 10px 15px rgba(0.6, 0.6, 0.6, 0.6);
}

            
            
             
    </style>
</head>
<body>
    <header><h1>Feedback Driven System Improvement:</h1></header>

    <main>
        <br><br>
        <div id="ee"><h1>Write your valuable feedback here: </h1></div>
         <div class="outer">
            <div class="box">
            <form id="feedbackForm">
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <br><br>

            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
            <br><br>

            <label for="feedbackType">Feedback Type:</label>
            <select id="feedbackType" name="feedbackType">
                <option value="bug">Report a Bug</option>
                <option value="feature">Suggest a Feature</option>
                <option value="general">General Feedback</option>
                <option value="staff issue">Staff issue</option>
                <option value="hygeine"> Hygeine</option>
            </select>
            <br><br>

            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your feedback here..."></textarea>
            <br><br>

            <button type="submit">Submit Feedback </button>
        </form>
        </div>
        </div>

       

        

        
    

    </main>

    
</body>
</html>
